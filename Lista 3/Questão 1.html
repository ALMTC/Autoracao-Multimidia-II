		if (x = 10){
			document.writeln("<p>"+"No caso if(x=10), você muda o valor de x para 10 e em javascript, se uma variável for diferente de [false] [undefined] [null] [0] [''] [NaN], ela é considerada true, logo vai rodar o que estiver dentro do if"+"</p>");
